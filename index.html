<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="css/twit.css" />
  </head>
  <body>
    <div class="container">
      <div class="box main">
        <div class="box main main-left">
          <img src="img/twit.png" width="100%" />
          <div class="Hovertext">
            <div>Follow your interest</div>
            <div>Hear what people are talking about</div>
            <div>Join the conversation</div>
          </div>
        </div>
        <div class="box main main-left">
          <div class="login">
            <form>
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="phone, email, username"
              />
              <input
                type="text"
                id="lname"
                name="lname"
                placeholder="password"
              />
            </form>
          </div>
        </div>
      </div>
      <div class="box footer">
        <div>About</div>
        <div>Terms of service</div>
        <div>Status</div>
        <div>About</div>
      </div>
    </div>
  </body>
</html>
